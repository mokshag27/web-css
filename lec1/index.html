<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding css</title>
    <style>
        /* internal styling */
        p {
            color: aquamarine;
            font-size: 30px;
            background-color: cornflowerblue ;
        }
    </style>
    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- inline styling style attribute h1 ke aage aur h1 pe hi reflect hoga sab p nhi -->
    <!-- INLINE EXTERNAL AND INTERNAL YE TEENO STYLING ME SABSE PREFERENCE INLINE KO DIYA HUA HAI INTERNAL KO 2ND PRIORITY AND THEN LAST WILL BE EXTERNAL STYLING -->
    <h1 style="color:rgb(39, 9, 67); font-size: 20px; font-weight: bolder; background-color: coral;">Adding CSS</h1>
    <p class="text-warning">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam natus deleniti officia, iusto qui, repellendus enim aperiam illum animi aut tempora id assumenda corrupti itaque quaerat error.</p>
    <hr>
    <h4>External Stylesheet</h4>
    <h4 id="foo">Id selector</h4>

</body>
</html>
